<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Image Classification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
    }
    nav {
      background-color: #013454;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .logo {
      font-size: 25px;
      font-weight: 500;
    }
    .nav-links {
      display: flex;
      gap: 25px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover,
    .nav-link.active {
      color: #a8d0e6;
    }
    .container {
      max-width: 700px;
      margin: 65px auto;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.1em;
    }
    input[type="file"] {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 60%;
      max-width: 300px;
    }
    .btn-custom {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 1em;
      color: white;
      background-color: #0b2c40;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .btn-custom:hover {
      background-color: #06456f;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">PATTERN SENSE</div>
    <div class="nav-links">
      <a href="{{ url_for('home') }}" class="nav-link">HOME</a>
      <a href="{{ url_for('about') }}" class="nav-link">ABOUT</a>
      <a href="{{ url_for('contact') }}" class="nav-link">CONTACT</a>
      <a href="{{ url_for('classify') }}" class="nav-link active">GET STARTED</a>
    </div>
  </nav>

  <section style="background-color: #ebf5fd; padding: 8px 40px; text-align: left; margin-top: 0;">
    <div>
      <p style="color: #666; margin-bottom: 8px; font-size: 0.75em;">
        <a href="{{ url_for('home') }}" style="color: #333; text-decoration: none;">Home</a> / Image Classification
      </p>
      <h2 style="font-size: 1.4em; color: #333; font-weight: 500; margin-top: 0;">Image Classification</h2>
    </div>
  </section>

  <div class="container">
    <h1>Image Classification</h1>
    <p>Upload Your Image:</p>
    <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <br>
      <button type="submit" class="btn-custom">Predict</button>
    </form>
  </div>

</body>
</html>
